
# Anwendungskonfiguration

com.sothawo.akkabatch {
    # maximale Laufzeit des Programms in Sekunden
    maxRunDuration = 15

    # Zeichensatz der Ein- und Ausgabedaten
    charset.infile = iso-8859-1
    charset.outfile = iso-8859-1

    # Akka-Namen
    akka.system.name = "AkkaBatch"

    writer.name = "Writer"
    writer.refname = /user/${com.sothawo.akkabatch.writer.name}

    reader.name = "Reader"
    reader.refname = /user/${com.sothawo.akkabatch.reader.name}

    recordModifier.name = "RecordModifier"
    recordModifier.refname = /user/${com.sothawo.akkabatch.recordModifier.name}

    csv2Record.name = "CSV2Record"
    csv2Record.refname = /user/${com.sothawo.akkabatch.csv2Record.name}

    # Intervall in Sekunden, in denen nicht beim Writer angekommene SÃ¤tze erneut gesendet werden
    intervall.resend = 5
}

# Akka Konfiguration
akka {
	loglevel = "DEBUG"

    actor.deployment {
	    /RecordModifier {
		    router = round-robin
		    nr-of-instances = 5
		}
	    /CSV2Record {
		    router = round-robin
		    nr-of-instances = 5
		}
	}
}
