
# Anwendungskonfiguration

com.sothawo.akkabatch {
    # Laufzeit des ersten Programms in Sekunden
    run.duration = 15

    charset.infile = iso-8859-1
    charset.outfile = iso-8859-1

    akka.system.name = "AkkaBatch"
    writer.name = "Writer"
    reader.name = "Reader"
}

# Akka Konfiguration
akka {
	loglevel = "INFO"

    actor.deployment {
	    /FileReader/LineConverter {
		    router = round-robin
		    nr-of-instances = 5
		}
	}
}
